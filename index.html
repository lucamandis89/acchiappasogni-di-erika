<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acchiappasogni di Erika</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">✨</div>
      <div class="brandText">
        <div id="brandName" class="brandName">Acchiappasogni di Erika</div>
        <div id="brandTag" class="brandTag">Catalogo - Ordina su WhatsApp</div>
      </div>
    </div>

    <div class="actions">
      <button id="btnCatalog" class="btn ghost active">Catalogo</button>
      <button id="btnCustom" class="btn ghost">Personalizzato</button>
      <button id="btnSettings" class="btn ghost">Impostazioni</button>
      <button id="btnCart" class="btn">Carrello <span id="cartCount" class="badge">0</span></button>
    </div>
  </header>

  <main class="wrap">
    <div class="searchWrap">
      <input id="search" class="search" placeholder="Cerca (nome o descrizione)..." />
    </div>

    <div id="catalogPanel">
      <div id="tabs" class="tabs"></div>
      <section id="grid" class="grid"></section>
    </div>

    <div id="customPanel" class="hidden">
      <div class="panel">
        <h2>Progetto personalizzato</h2>
        <p>Scrivi cosa vorresti e invia la richiesta su WhatsApp (dal carrello).</p>
      </div>
    </div>
  </main>

  <!-- Carrello -->
  <div id="cartModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Carrello</div>
        <button id="cartClose" class="icon-btn" aria-label="Chiudi">✕</button>
      </div>

      <div id="cartItems" class="cartItems"></div>

      <div class="cartFoot">
        <div class="totalRow">
          <span>Totale</span>
          <b id="cartTotal">€ 0,00</b>
        </div>
        <button id="cartSend" class="btn">Invia su WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Impostazioni</div>
        <button id="adminClose" class="icon-btn" aria-label="Chiudi">✕</button>
      </div>

      <div id="adminLogin" class="admin-login">
        <p class="muted">Inserisci la password per accedere alle impostazioni.</p>
        <div class="row">
          <input id="adminPass" type="password" placeholder="Password" />
          <button id="adminEnter" class="btn">Entra</button>
        </div>
        <p id="adminErr" class="error hidden">Password errata.</p>
      </div>

      <div id="adminPanel" class="admin-panel hidden">
        <div class="admin-actions">
          <button id="adminResetOverride" class="btn ghost">Ripristina catalogo originale</button>
          <button id="adminSetAllPrice5" class="btn ghost">Imposta €5 su tutti</button>
          <button id="adminAddNew" class="btn">+ Nuovo progetto</button>
        </div>

        <div id="adminEditor" class="admin-editor hidden"></div>

        <div class="admin-list-wrap">
          <div class="admin-list-title">Progetti</div>
          <div id="adminList" class="admin-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
